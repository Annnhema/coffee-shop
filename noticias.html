<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Starbucks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-rewards">
            <div class="logo">
                <img src="logo.jpg" alt="Starbucks Logo" onclick="goHome()">
            </div>
            <div class="menu-button">
                <a href="#menu">Menú</a>
            </div>
            <div class="rewards-button">
                <a href="#rewards">Recompensas</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#localizar">Localizar tienda</a></li>
                <li><a href="#ingresar">Ingresar</a></li>
                <li><a href="#unete">Únete</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección de Noticias -->
        <section class="noticias-section">
            <div class="image">
                <img src="Noticias.jpg" alt="Noticias">
                <div class="info-box">
                    <p>Consulta las noticias más recientes de Starbucks.</p>
                    <a href="#" class="button">Ver más</a> <!-- Redirige a detalles de Noticias -->
                </div>
            </div>

            <div class="image">
                <img src="Historias.jpg" alt="Historias">
                <div class="info-box">
                    <p>Consulta las historias más recientes de Starbucks.</p>
                    <a href="#" class="button">Ver más</a> <!-- Redirige a detalles de Historias -->
                </div>
            </div>
        </section>

        <!-- Recuadro verde con los títulos -->
        <div class="recent-stories-box">
            <div class="recent">
                <h2>Noticias Recientes</h2>
                <a href="#" class="button">Ver más</a> <!-- Redirige a más Noticias -->
            </div>

            <div class="stories">
                <h2>Historias Starbucks</h2>
                <a href="#" class="button">Ver más</a> <!-- Redirige a más Historias -->
            </div>
        </div>
    </main>
</body>
</html>
