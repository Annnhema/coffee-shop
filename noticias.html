<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Starbucks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-rewards">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.jpg" alt="Starbucks Logo">
                </a>
            </div>
            <div class="menu-button">
                <a href="#menu">Menú</a>
            </div>
            <div class="rewards-button">
                <a href="#rewards">Recompensas</a>
            </div>
            <div class="unete-button">
                <a href="#unete">Únete</a>
            </div>
            <div class="lozaliza-button">
                <a href="#localiza">Localiza</a>
            </div>
            <div class="ingresa-button">
                <a href="#ingresa">Ingresa</a>
            </div>
        </div>
    </header>

    <main>
        <!-- Barra Rectangular de Encabezado -->
        <div class="noticias-header">
            NOTICIAS
        </div>

        <!-- Sección de Imágenes -->
        <div class="noticias-images">
            <!-- Noticias Recientes -->
            <div class="noticias-image">
                <img src="Noticias.jpg" alt="Noticias">
                <div class="recuadro-noticias">
                    <p>Noticias recientes</p>
                    <a href="#" id="ver-mas-recientes" class="button">Ver más</a>
                </div>
            </div>

            <!-- Historias STARBUCKS -->
            <div class="noticias-image">
                <img src="Historias.jpg" alt="Historias">
                <div class="recuadro-noticias">
                    <p>Historias STARBUCKS</p>
                    <a href="#" id="ver-mas-historias" class="button">Ver más</a>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
