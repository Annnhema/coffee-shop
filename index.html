<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Starbucks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo-rewards">
        <div class="logo" onclick="goHome()">
            <img src="logo.jpg" alt="Logo Starbucks">
        </div>
        <div class="menu-button">
            <a href="#menu">Menú</a>
        </div>
        <div class="rewards-button">
            <a href="#rewards">Recompensas</a>
        </div>
    </div>
    <nav>
        <ul class="right-nav">
            <li><a href="#store">Localizar Tienda</a></li>
            <li><a href="#login">Ingresar</a></li>
            <li><a href="#join">Únete</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="latte" class="section">
        <div class="section-image">
            <img src="latte.png" alt="Latte">
        </div>
    </section>

    <!-- Sección Noticias y Promociones -->
    <section id="news-promotions" class="images-section">
        <!-- Noticias -->
        <div class="image">
            <img src="noticias.png" alt="Noticias">
            <div class="info-box">
                <p>Consulta los eventos más recientes</p>
            </div>
            <a href="noticias.html" class="button">Aquí</a>
        </div>
        <!-- Promociones -->
        <div class="image">
            <img src="promociones.png" alt="Promociones">
            <div class="info-box">
                <p>Consulta las historias de Starbucks</p>
            </div>
            <a href="historias.html" class="button">Aquí</a>
        </div>
    </section>
</main>

<script>
    function goHome() {
        window.location.href = "#latte"; // Cambiar la URL según sea necesario
    }
</script>

</body>
</html>
