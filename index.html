<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-rewards">
            <div class="logo">
                <img src="logo.jpg" alt="Starbucks Logo" onclick="goHome()">
            </div>
            <div class="menu-button">
                <a href="#menu">Menú</a>
            </div>
            <div class="rewards-button">
                <a href="#rewards">Recompensas</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#localizar">Localizar tienda</a></li>
                <li><a href="#ingresar">Ingresar</a></li>
                <li><a href="#unete">Únete</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección Horizontal: LATTE -->
        <section id="latte" class="section">
            <img src="LATTE (2).png" alt="Latte" class="section-image">
        </section>

        <!-- Sección Horizontal: TEMPORADA -->
        <section id="temporada" class="section">
            <img src="temporada.png" alt="Temporada" class="section-image">
        </section>

        <!-- Sección Horizontal: CAFÉ -->
        <section id="cafe" class="section">
            <img src="cafe (2).png" alt="Café" class="section-image">
        </section>

        <!-- Sección Horizontal: REWARDS -->
        <section id="rewards" class="section">
            <img src="rewards (2).png" alt="Recompensas" class="section-image">
        </section>

        <!-- Sección Horizontal: PLANETA -->
        <section id="planeta" class="section">
            <img src="Planeta (2).png" alt="Planeta" class="section-image">
        </section>

        <!-- Sección de Noticias y Promociones -->
        <div class="images-section">
            <div class="image">
                <img src="noticias.png" alt="Noticias">
                <div class="info-box">
                    <p>Consulta los eventos más recientes.</p>
                    <a href="noticias.html" class="button">Aquí</a>
                </div>
            </div>

            <div class="image">
                <img src="promociones.png" alt="Promociones">
                <div class="info-box">
                    <p>Consulta las promociones más recientes.</p>
                    <a href="noticias.html" class="button">Aquí</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
