<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Rewards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header (con los botones de navegación) -->
    <header>
        <div class="logo-rewards">
            <div class="logo">
                <a href="index.html" title="Ir a la página principal">
                    <img src="logo.jpg" alt="Logo de Starbucks" />
                </a>
            </div>
            <div class="menu-button">
                <a href="#menu" title="Ir al menú">Menú</a>
            </div>
            <div class="rewards-button">
                <a href="rewards.html" title="Ir a la página de recompensas">Recompensas</a>
            </div>
        </div>
        <nav>
            <ul>
                <li class="gps"><a href="#localizar" title="Localizar tienda"><i class="fas fa-map-marker-alt"></i> Localizar tienda</a></li>
                <li><a href="#unete" title="Unirse al programa">Únete</a></li>
                <li><a href="#ingresar" title="Ingresar a tu cuenta">Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content (sección dividida en dos partes) -->
    <main class="rewards-container">
        <!-- Parte izquierda con el rectángulo verde -->
        <div class="rewards-left">
            <div class="green-box">
                <h2>Starbucks Rewards</h2>
                <p>¡Holaaaaa! Café gratis</p>
                <div class="buttons">
                    <button class="join-now">ÚNETE AHORA</button>
                    <button class="sign-in">INICIAR SESIÓN</button>
                </div>
            </div>
        </div>

        <!-- Parte derecha con imágenes y video -->
        <div class="rewards-right">
            <img src="unete.png" alt="Únete a Starbucks Rewards" />
            <img src="beneficios.png" alt="Beneficios de Starbucks Rewards" />
            <img src="estrellas.png" alt="Gana estrellas con Starbucks Rewards" />
            <img src="gana.png" alt="Gana premios con Starbucks Rewards" />
            <img src="experiencias.png" alt="Experiencias exclusivas de Starbucks Rewards" />
            <video width="100%" controls>
                <source src="https://youtu.be/82Tcz85ZdG4" type="video/mp4" />
                Tu navegador no soporta el formato de video.
            </video>
        </div>
    </main>
</body>
</html>
