<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Rewards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header (con los botones de navegación) -->
    <header>
        <div class="logo-rewards">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.jpg" alt="Starbucks Logo">
                </a>
            </div>
            <div class="menu-button">
                <a href="#menu">Menú</a>
            </div>
            <div class="rewards-button">
                <a href="rewards.html">Recompensas</a>
            </div>
        </div>
        <nav>
            <ul>
                <li class="gps"><a href="#localizar"><i class="fas fa-map-marker-alt"></i> Localizar tienda</a></li>
                <li><a href="#unete">Únete</a></li>
                <li><a href="#ingresar">Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content (sección dividida en dos partes) -->
    <main class="rewards-container">
        <!-- Parte izquierda con el rectángulo verde -->
        <div class="rewards-left">
            <div class="green-box">
                <h2>Starbucks Rewards</h2>
                <p>¡Holaaaaa! Café gratis</p>
                <div class="buttons">
                    <button class="join-now">ÚNETE AHORA</button>
                    <button class="sign-in">INICIAR SESIÓN</button>
                </div>
            </div>
        </div>

        <!-- Parte derecha con imágenes y video -->
        <div class="rewards-right">
            <img src="unete.png" alt="Únete">
            <img src="beneficios.png" alt="Beneficios">
            <img src="estrellas.png" alt="Estrellas">
            <img src="gana.png" alt="Gana">
            <img src="experiencias.png" alt="Experiencias">
            <video width="100%" controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
        </div>
    </main>
</body>
</html>
