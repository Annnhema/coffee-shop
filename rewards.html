<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards - Starbucks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-rewards">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.jpg" alt="Starbucks Logo">
                </a>
            </div>
            <div class="menu-button">
                <a href="#menu">Menú</a>
            </div>
            <div class="rewards-button">
                <a href="#rewards">Recompensas</a>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main>
        <!-- Barra Rectangular de Encabezado -->
        <div class="noticias-header">
            RECOMPENSAS
        </div>

        <!-- Sección de Recompensas -->
        <div class="section">
            <h2>Gana más con Starbucks Rewards</h2>
            <p>Descubre cómo puedes obtener más recompensas con cada compra.</p>
            <img src="rewards-benefits.png" alt="Beneficios Rewards" style="width: 80%; margin-top: 20px;">
        </div>

        <!-- Beneficios Listados -->
        <div class="images-section">
            <div class="image">
                <img src="stars.png" alt="Gana Estrellas">
                <div class="info-box promo">
                    <p>Gana Estrellas por cada compra</p>
                </div>
            </div>
            <div class="image">
                <img src="free-drinks.png" alt="Bebidas Gratis">
                <div class="info-box promo">
                    <p>Canjea Estrellas por bebidas gratis</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
